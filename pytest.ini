[pytest]
# pytest configuration for ARCTL

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interaction
    benchmark: Performance benchmarks
    slow: Slow tests (marked for optional skip)

# Coverage options (if pytest-cov installed)
# addopts = --cov=arctl --cov-report=html

# Test paths
testpaths = tests

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Minimum Python version
minversion = 6.0
